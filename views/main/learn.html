<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen;">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2>Welcome to Liberry</h2>
		</div>
		<div class="jumbotron">
			<div class="container-fluid">
			<!-- <div class="row"> -->
				<div ng-repeat="move in topBucket" class="col-xs-12 col-md-6 col-lg-4">
				<div class="row" style="margin-bottom:50px;">
					<div class="col-lg-4 col-md-4 col-xs-4">
						<img ng-src="{{move.image}}" width="100%" style="max-width: 90px;"/>
					</div>
					<div class="col-lg-8 col-md-8 col-xs-8">
					<h4>{{move.name}}</h4>
					<div class="progress" style="height:10px; margin-bottom:6px;">
					  <div class="progress-bar" role="progressbar" aria-valuenow="{{move.media_consumed}}" aria-valuemin="0" aria-valuemax="{{move.media_total}}" style="width: {{move.media_consumed/move.media_total*100}}%;">
					    <span class="sr-only">{{move.media_consumed/move.media_total*100 | number:0}}%></span>
					  </div>
					</div>
					<span>
						{{move.media_consumed}}/{{move.media_total}} videos watched
					</span>
					</div>
				</div>
				</div>
			<!-- </div> -->
			</div>
		</div>
	</snap-content>	
</div>
